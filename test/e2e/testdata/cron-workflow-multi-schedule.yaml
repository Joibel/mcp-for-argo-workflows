apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: test-cron-multi
spec:
  schedules:
    - "0 0 * * *"
    - "0 12 * * *"
  timezone: "UTC"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  suspend: false
  workflowSpec:
    entrypoint: main
    templates:
      - name: main
        container:
          image: busybox:1.35
          command: [echo]
          args: ["Hello from cron workflow with multiple schedules"]

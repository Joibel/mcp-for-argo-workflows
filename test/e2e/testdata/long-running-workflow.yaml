apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: long-running-workflow-
spec:
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: step-{{item}}
            template: sleeper
            arguments:
              parameters:
                - name: step-num
                  value: "{{item}}"
            withItems: ["1", "2", "3", "4", "5"]
    - name: sleeper
      inputs:
        parameters:
          - name: step-num
      container:
        image: busybox:1.35
        command: [sh, -c]
        args:
          - |
            echo "Running step {{inputs.parameters.step-num}} of 5..."
            sleep 5
            echo "Step {{inputs.parameters.step-num}} completed!"

apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: long-running-workflow-
spec:
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: step-1
            template: sleeper
            arguments:
              parameters:
                - name: step-num
                  value: "1"
        - - name: step-2
            template: sleeper
            arguments:
              parameters:
                - name: step-num
                  value: "2"
        - - name: step-3
            template: sleeper
            arguments:
              parameters:
                - name: step-num
                  value: "3"
        - - name: step-4
            template: sleeper
            arguments:
              parameters:
                - name: step-num
                  value: "4"
        - - name: step-5
            template: sleeper
            arguments:
              parameters:
                - name: step-num
                  value: "5"
    - name: sleeper
      inputs:
        parameters:
          - name: step-num
      container:
        image: busybox:1.35
        command: [sh, -c]
        args:
          - |
            echo "Running step {{inputs.parameters.step-num}} of 5..."
            sleep 5
            echo "Step {{inputs.parameters.step-num}} completed!"

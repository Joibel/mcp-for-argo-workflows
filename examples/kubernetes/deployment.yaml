---
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-argo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-for-argo-workflows
  namespace: mcp-argo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-for-argo-workflows
  namespace: mcp-argo
  labels:
    app: mcp-for-argo-workflows
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-for-argo-workflows
  template:
    metadata:
      labels:
        app: mcp-for-argo-workflows
    spec:
      serviceAccountName: mcp-for-argo-workflows
      containers:
        - name: mcp-for-argo-workflows
          # For production, pin to a specific version or digest:
          # image: ghcr.io/joibel/mcp-for-argo-workflows:v1.0.0
          # image: ghcr.io/joibel/mcp-for-argo-workflows@sha256:...
          image: ghcr.io/joibel/mcp-for-argo-workflows:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_TRANSPORT
              value: "http"
            - name: MCP_HTTP_ADDR
              value: ":8080"
            - name: ARGO_NAMESPACE
              value: "argo"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-for-argo-workflows
  namespace: mcp-argo
  labels:
    app: mcp-for-argo-workflows
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: mcp-for-argo-workflows

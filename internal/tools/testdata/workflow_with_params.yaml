apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: param-workflow-
spec:
  entrypoint: whalesay
  arguments:
    parameters:
    - name: message
      value: "hello world"
    - name: count
      value: "1"
  templates:
  - name: whalesay
    inputs:
      parameters:
      - name: message
      - name: count
    container:
      image: docker/whalesay:latest
      command: [cowsay]
      args: ["{{inputs.parameters.message}} (count: {{inputs.parameters.count}})"]

version: "2"

linters:
  enable:
    - asasalint
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - dogsled
    # dupl disabled - too many false positives for similar workflow handlers
    - dupword
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - forcetypeassert
    - gochecknoglobals
    - goconst
    - gocritic
    - goprintffuncname
    - gosec
    - grouper
    - ireturn
    - ineffassign
    - loggercheck
    - makezero
    - mirror
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nonamedreturns
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - revive
    - sqlclosecheck
    - staticcheck
    - tagliatelle
    - testifylint
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
    - whitespace

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true

    govet:
      enable-all: true

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: var-declaration
        - name: var-naming

    nakedret:
      max-func-lines: 30

    goconst:
      min-len: 3
      min-occurrences: 3

    gosec:
      excludes:
        - G104  # Audit errors not checked (covered by errcheck)

  exclusions:
    rules:
      # Test files can have longer functions and similar test patterns
      - path: _test\.go
        linters:
          - goconst
          - unparam
          - errcheck
          - noctx      # Test HTTP clients don't need context
          - thelper    # Table-driven test validate funcs don't need t.Helper()

      # Mock files have similar structure by design
      - path: mocks/
        linters:
          - ireturn    # Mocks must return interfaces to match real implementations

      # Argo client wrapper must return Argo SDK interfaces
      - path: internal/argo/client\.go
        linters:
          - ireturn    # Returns Argo SDK interfaces by design

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/Joibel/mcp-for-argo-workflows
